<body>
 
    <h1><center>How to Create Cascading/Dependent Dropdown List in Django python</center></h1>
 
  <div class="container">
  <div class="card body">
    <br/>
    <br/>
    <br/>
    
    <div class="form-row">
        <div class="name">Employee Name</div>
        <div class="value">
            <div class="input-group" required>
                <div class="rs-select2 js-select-simple " required>
                    <select name="department_name" id="department_name" class="form-control">       
                        <option disabled = True selected >--Select Department--</option>     
                        {% for item in ViewDep  %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                    <div class="select-dropdown" required></div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
 
  
 
 
<script>
 
$(document).ready(function(){
 
 var department = $("#department");
 var Employee = $("#Employee");
 var $options = Employee.find('option');
 department.on('change',function(){
    Employee.html($options.filter('[value="'+ this.value  +'"]'));
 }).trigger('change'); 
 
 
}); 
</script> 
</body>
