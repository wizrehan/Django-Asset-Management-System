<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <link  rel = "icon" class="image" href="{% static 'single_logo.png' %}" >

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"  rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    </head>

<body>
    <div class="container-fluid">

                        <!-- Data Tables for Assigned Asset -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Assign ID</th>
                                                <th>Product ID</th>
                                                <th>Employee ID</th>
                                                <th>Assign Date</th>
                                                <th>Status</th>
                                                <th>Comments</th>
                                                
                                            </tr>
                                        </thead>
                                        {% for getdata in AssignDetails %}
                                            <tr>
                                                
                                                    <td> {{ getdata.0}}</td>
                                                    <td> {{ getdata.1}}</td>
                                                    <td> {{ getdata.2}}</td>
                                                    <td> {{ getdata.3}}</td>
                                                    <td> {{ getdata.4}}</td>
                                                    <td> {{ getdata.5}}</td>
                                                
                                            </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </footer>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
